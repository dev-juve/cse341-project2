openapi: 3.0.0
info:
  title: Project 2 API
  description: API documentation for CSE 341 Project 2
  version: "1.0.0"
servers:
  - url: http://localhost:8080

paths:
  /items:
    get:
      summary: Get all items
      responses:
        '200':
          description: List of all items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'

    post:
      summary: Create a new item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '201':
          description: Item created successfully
        '400':
          description: Validation error
        '500':
          description: Server error during creation

  /items/{id}:
    put:
      summary: Update an existing item by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the item to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: Item updated successfully
        '400':
          description: Validation error
        '404':
          description: Item not found or not updated
        '500':
          description: Server error during update

    delete:
      summary: Delete an item by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the item to delete
      responses:
        '200':
          description: Item deleted successfully
        '404':
          description: Item not found
        '500':
          description: Server error during delete

components:
  schemas:
    Item:
      type: object
      required:
        - name
        - description
        - category
        - price
        - quantity
        - inStock
        - tags
      properties:
        name:
          type: string
          example: Wireless Mouse
        description:
          type: string
          example: Ergonomic wireless mouse with USB receiver
        category:
          type: string
          example: Electronics
        price:
          type: number
          example: 29.99
        quantity:
          type: integer
          example: 100
        inStock:
          type: boolean
          example: true
        tags:
          type: array
          items:
            type: string
          example: ["wireless", "USB", "mouse"]
