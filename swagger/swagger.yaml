openapi: 3.0.0
info:
  title: Project 2 API
  description: API documentation for CSE 341 Project 2
  version: "1.0.0"
servers:
  - url: http://localhost:8080
paths:
  /items:
    get:
      summary: Get all items
      responses:
        '200':
          description: Successful response
    post:
      summary: Create a new item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Created
